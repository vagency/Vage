<script>
  document.addEventListener('DOMContentLoaded', function () {
      console.log("🔥 Firebase Analytics 初期化開始");

      if (typeof firebase === 'undefined') {
          console.error("🚨 Firebase がロードされていません！");
          return;
      }

      console.log("✅ Firebase は正常にロードされています！");
      const analytics = firebase.analytics();

      console.log("✅ Firebase Analytics インスタンス取得:", analytics);

      // ✅ デバッグ用テストイベントを送信
      analytics.logEvent('test_event', { message: 'これはテストイベントです' });
      console.log("📡 test_event を送信しました！");

      // ✅ ページビューの記録（変更なし）
      analytics.logEvent('page_view', {
          page_title: document.title,
          page_location: window.location.href,
          page_path: window.location.pathname
      });
      console.log("📡 page_view を送信しました！");

      // **🔹 修正：オーディオクリック回数を Firebase に送る**
      let audioClickCount = {};  // 各Vtuberのクリック回数を記録

      document.querySelectorAll('.gallery-image').forEach((image) => {
          image.addEventListener('click', function () {
              const parentItem = this.closest('.gallery-item');
              const vtuberName = parentItem.querySelector('.name').textContent.trim();
              
              // **クリック回数をカウント**
              if (!audioClickCount[vtuberName]) {
                  audioClickCount[vtuberName] = 0;
              }
              audioClickCount[vtuberName]++;

              analytics.logEvent('audio_play', {
                  vtuber_name: vtuberName,
                  click_count: audioClickCount[vtuberName]
              });

              console.log(`🎵 オーディオ再生記録: ${vtuberName} (${audioClickCount[vtuberName]} 回目)`);
          });
      });

      // **🔹 修正：外部リンククリック回数を Firebase に送る**
      let linkClickCount = {};  // 各リンクのクリック回数を記録

      document.body.addEventListener('click', function (event) {
          let target = event.target;
          while (target && target.tagName !== 'A') {
              target = target.parentElement;
          }

          if (target && target.tagName === 'A' && target.href) {
              const linkUrl = target.href;

              // **クリック回数をカウント**
              if (!linkClickCount[linkUrl]) {
                  linkClickCount[linkUrl] = 0;
              }
              linkClickCount[linkUrl]++;

              analytics.logEvent('external_link_click', {
                  link_url: linkUrl,
                  click_count: linkClickCount[linkUrl]
              });

              console.log(`🔗 リンククリック記録: ${linkUrl} (${linkClickCount[linkUrl]} 回目)`);
          }
      });

      console.log('✅ Firebase Analytics のカスタムイベント設定完了！');
  });
</script>

         // ギャラリー初期化
         function initializeGallery() {
            const galleryElement = document.getElementById('gallery');
            
            // configオブジェクトの生成
            window.galleryConfig = {};

            // HTMLの生成
            galleryData.forEach((item, index) => {
                // configの設定
                galleryConfig[`item${index + 1}`] = {
                    imageA: item.images.default,
                    imageB: item.images.active,
                    audio: item.audio
                };
                const socialLinks = `
                    ${item.social.x ? `<a href="${item.social.x}" target="_blank"><img src="images/X_icon.png" class="social-icon" alt="X"></a>` : ''}
                    ${item.social.youtube ? `<a href="${item.social.youtube}" target="_blank"><img src="images/YouTube_icon.png" class="social-icon" alt="YouTube"></a>` : ''}
                    ${item.social.twitch ? `<a href="${item.social.twitch}" target="_blank"><img src="images/twitch_icon.png" class="social-icon" alt="Twitch"></a>` : ''}
                    ${item.social.tiktok ? `<a href="${item.social.tiktok}" target="_blank"><img src="images/TikTok_iCon02.png" class="social-icon" alt="TikTok"></a>` : ''}
                    ${item.social.a17live ? `<a href="${item.social.a17live}" target="_blank"><img src="images/a17live_icon.png" class="social-icon" alt="17Live"></a>` : ''}
                    ${item.social.iriam ? `<a href="${item.social.iriam}" target="_blank"><img src="images/IRIAM_icon.png" class="social-icon" alt="IRIAM"></a>` : ''}
                    
                `;
                const itemHtml = `
                    <div class="gallery-item" id="item${index + 1}">
                        <img src="${item.images.default}" 
                            alt="${item.id}" 
                            class="gallery-image" 
                            onclick="toggleMusic(this, 'audio${index + 1}', 'item${index + 1}')">
                        <audio id="audio${index + 1}" src="${item.audio}"></audio>
                        <div class="name">${item.name}</div>
                        <div class="social-links">${socialLinks}</div>
                    </div>
                `;
                galleryElement.insertAdjacentHTML('beforeend', itemHtml);
            });
        }

        function toggleMusic(imgElement, audioId, itemId) {
            const audio = document.getElementById(audioId);
            const item = document.getElementById(itemId);
            const config = galleryConfig[itemId];
            
            if (audio.paused) {
                // 他の音楽を停止し、画像とplayingクラスをリセット
                document.querySelectorAll('audio').forEach(a => {
                    a.pause();
                    a.currentTime = 0;
                });
                document.querySelectorAll('.gallery-image').forEach(img => {
                    const itemId = img.parentElement.id;
                    img.src = galleryConfig[itemId].imageA;
                });
                document.querySelectorAll('.gallery-item').forEach(i => {
                    i.classList.remove('playing');
                });

                // 選択された音楽を再生し、画像を変更
                audio.play();
                imgElement.src = config.imageB;
                item.classList.add('playing');

                // 音声再生終了時のイベントリスナー
                audio.onended = function() {
                    imgElement.src = config.imageA;
                    item.classList.remove('playing');
                };
            } else {
                // 音楽を停止し、画像を元に戻す
                audio.pause();
                audio.currentTime = 0;
                imgElement.src = config.imageA;
                item.classList.remove('playing');
            }
        }

        initializeGallery();
