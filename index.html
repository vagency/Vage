    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background-color: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('images/Vagepattern.png');
            background-position: center;
            background-repeat: repeat;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
        }

        footer {
            margin: 160px auto 120px auto;
            text-align: center;
            color: #777777;
        }

        .logo {
            width: 70vw;
            height: calc(70vw * 0.8);
            max-height: calc(400px * 0.8);
            max-width: 400px;
            background-position: center;
            background-size: cover;
            margin: auto;
            background-image: url('images/Vage_Logo.png');
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 300px));
            gap: 2rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .gallery-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px 0 rgba(0, 0, 0, .5);
        }

        .gallery-image:hover {
            transform: scale(1.02);
        }

        .playing::after {
            content: '♪ Now Playing';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .name {
            margin-top: 1rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333333;
        }

        .social-links {
            display: flex;
            gap: 0.8rem;
            margin-top: 0.8rem;
        }

        .social-button {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
            text-decoration: none;
        }

        .social-button:hover {
            opacity: 0.8;
        }

        .x-button {
            background-color: #000000;
        }

        .youtube-button {
            background-color: #FF0000;
        }

        .twitch-button {
            background-color: #6441A5;
        }

        /* タブレット用 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(4, minmax(0, 250px));
                gap: 1.5rem;
            }
            .social-button {
                padding: 0.35rem 0.7rem;
                font-size: 0.85rem;
            }
        }

        /* スマートフォン用 */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, minmax(0, 200px));
                gap: 1rem;
            }
            .social-links {
                gap: 0.4rem;
            }
            .social-button {
                padding: 0.3rem 0.6rem;
                font-size: 0.8rem;
            }
        }

        /* 小さいスマートフォン用 */
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(2, minmax(0, 160px));
                gap: 0.8rem;
            }
            .social-button {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }
        }
    </style>

        // ギャラリーの初期化
        function initializeGallery() {
            const galleryElement = document.getElementById('gallery');
            
            // configオブジェクトの生成
            window.galleryConfig = {};

            // HTMLの生成
            galleryData.forEach((item, index) => {
                // configの設定
                galleryConfig[`item${index + 1}`] = {
                    imageA: item.images.default,
                    imageB: item.images.active,
                    audio: item.audio
                };

                // ギャラリーアイテムのHTML生成
                const itemHtml = `
                    <div class="gallery-item" id="item${index + 1}">
                        <img src="${item.images.default}" 
                            alt="${item.id}" 
                            class="gallery-image" 
                            onclick="toggleMusic(this, 'audio${index + 1}', 'item${index + 1}')">
                        <audio id="audio${index + 1}" src="${item.audio}"></audio>
                        <div class="name">${item.name}</div>
                        <div class="social-links">
                            <a href="${item.social.x}" class="social-button x-button" target="_blank" rel="noopener noreferrer">X</a>
                            <a href="${item.social.youtube}" class="social-button youtube-button" target="_blank" rel="noopener noreferrer">Youtube</a>
                            <a href="${item.social.twitch}" class="social-button twitch-button" target="_blank" rel="noopener noreferrer">Twitch</a>
                        </div>
                    </div>
                `;
                galleryElement.insertAdjacentHTML('beforeend', itemHtml);
            });
        }

        function toggleMusic(imgElement, audioId, itemId) {
            const audio = document.getElementById(audioId);
            const item = document.getElementById(itemId);
            const config = galleryConfig[itemId];
            
            if (audio.paused) {
                // 他の音楽を停止し、画像とplayingクラスをリセット
                document.querySelectorAll('audio').forEach(a => {
                    a.pause();
                    a.currentTime = 0;
                });
                document.querySelectorAll('.gallery-image').forEach(img => {
                    const itemId = img.parentElement.id;
                    img.src = galleryConfig[itemId].imageA;
                });
                document.querySelectorAll('.gallery-item').forEach(i => {
                    i.classList.remove('playing');
                });

                // 選択された音楽を再生し、画像を変更
                audio.play();
                imgElement.src = config.imageB;
                item.classList.add('playing');

                // 音声再生終了時のイベントリスナー
                audio.onended = function() {
                    imgElement.src = config.imageA;
                    item.classList.remove('playing');
                };
            } else {
                // 音楽を停止し、画像を元に戻す
                audio.pause();
                audio.currentTime = 0;
                imgElement.src = config.imageA;
                item.classList.remove('playing');
            }
        }

        // ギャラリーの初期化実行
        initializeGallery();
